<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row navbar navbar-dark bg-dark">
        <div class="col-12 text-center">
          <h1 class="navbar-brand pb-0 px-0">Weather Dashboard</h1>
        </div>
      </div>
      <div class="row content-row">
        <div class="col-12 col-md-3 bg-light pt-3">
          <h5>Search for a city:</h5>
          <form>
            <div class="form-group input-group">
              <input
                type="text"
                class="form-control"
                id="search-city"
                placeholder="Enter city here"
              />
              <div class="input-group-append">
                <div class="btn btn-info" type="button" id="search-city-button">
                  <i class="fa fa-search"></i>
                </div>
              </div>
            </div>
          </form>
          <!-- Seach History -->
          <div class="card">
            <ul class="list-group list-group-flush" id="search-history-list">
              <!-- <li class="list-group-item"></li> -->
            </ul>
            <button id="clear-history" class="btn btn-sm btn-secondary hide">
              Clear History
            </button>
          </div>
        </div>
        <div id="weather-content" class="col-12 col-md-9 hide">
          <div class="row">
            <div class="col-12">
              <div class="city-info border rounded my-3 px-3 py-3">
                <h2 id="current-city">
                  City Information
                  <small class="text-muted" id="current-date"></small>
                </h2>

                <p class="mb-0">Temperature: <span id="current-temp"></span></p>
                <p class="mb-0">
                  Humidity: <span id="current-humidity"></span>
                </p>
                <p class="mb-0">
                  Wind Speed: <span id="current-wind-speed"></span>
                </p>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <h3>5-Day Forecast</h3>
            </div>
          </div>
          <div id="five-day-forecast" class="row">
            <div class="card col-2">
              <div class="card-body">
                <h5 id="fiveday-date0" class="card-title">Date</h5>
               <img id="weather-icon0"></img>
                <i class="fa fa-sun"></i>
                <p id="fiveday-temp0" class="card-text">Temp:</p>
                <p id="fiveday-Humi0" class="card-text">Humidity:</p>
                <p id="fiveday-Wind0" class="card-text">Wind Speed:</p>
              </div>
            </div>
            <div class="card col-2">
              <div class="card-body">
                <h5 id="fiveday-date1" class="card-title">Date</h5>
                <img id="weather-icon1"></img>
                <i class="fa fa-sun"></i>
                <p id="fiveday-temp1" class="card-text">Temp:</p>
                <p id="fiveday-Humi1" class="card-text">Humidity:</p>
                <p id="fiveday-Wind1" class="card-text">Wind Speed:</p>
              </div>
            </div>
            <div class="card col-2">
              <div class="card-body">
                <h5 id="fiveday-date2" class="card-title">Date</h5>
                <img id="weather-icon2"></img>
                <i class="fa fa-sun"></i>
                <p id="fiveday-temp2" class="card-text">Temp:</p>
                <p id="fiveday-Humi2" class="card-text">Humidity:</p>
                <p id="fiveday-Wind2" class="card-text">Wind Speed:</p>
              </div>
            </div>
            <div class="card col-2">
              <div class="card-body">
                <h5 id="fiveday-date3" class="card-title">Date</h5>
                <img id="weather-icon3"></img>
                <i class="fa fa-sun"></i>
                <p id="fiveday-temp3" class="card-text">Temp:</p>
                <p id="fiveday-Humi3" class="card-text">Humidity:</p>
                <p id="fiveday-Wind3" class="card-text">Wind Speed:</p>
              </div>
            </div>
            <div class="card col-2">
              <div class="card-body">
                <h5 id="fiveday-date4" class="card-title">Date</h5>
                <img id="weather-icon4"></img>
                <i class="fa fa-sun"></i>
                <p id="fiveday-temp4" class="card-text">Temp:</p>
                <p id="fiveday-Humi4" class="card-text">Humidity:</p>
                <p id="fiveday-Wind4" class="card-text">Wind Speed:</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/weather.js"></script>
  </body>
</html>
